<div class="pagination">
    <span class="step-links">
        {% if cuisines.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ cuisines.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ cuisines.number }} of {{ cuisines.paginator.num_pages }}.
        </span>

        {% if cuisines.has_next %}
            <a href="?page={{ cuisines.next_page_number }}">next</a>
            <a href="?page={{ cuisines.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
